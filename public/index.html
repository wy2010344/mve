<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- safari强制全屏 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" id="lib"></script>
    <style type="text/css">
        html,body,#root{
            margin: 0;
            border:none;
            padding: 0;
            overflow: hidden;
        }
        html,body{
            width:100%;
            height: 100%;
            position: fixed;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
<script type="text/javascript">
window.onload=function(){
    var debug=false;
    var ext;
    if(!window._ini_){
        if(window.external && window.external.csharp){
            /*C#-winForm所写，兼容java-swt*/
            window._ini_=function(method,args){
                return window.external._ini_(method,args)
            };
        }
    }
    if (window._ini_ && typeof(window._ini_)=='function') {
        ext=function(act,params) {
            try{
                if(params){
                    args=JSON.stringify(params);
                }else{
                    args="";
                }
                var retstr=_ini_.call(this,act,args);
                var ret=JSON.parse(retstr);
                if(ret.code!=0){
                    throw ret.description;
                }else{
                    return ret.data;
                }
            }catch(ex){
                alert(ex);
                return {};
            }
        };
    }
    var cp;
    var after_load;
    if(ext){
        var config=ext("config");
        cp={
            topUrl:function() {
                return config.topUrl;   
            },
            libUrl:function() {
                return cp.topUrl()+"lib/";
            },
            baseUrl:function() {
                return config.baseUrl;
            },
            noteJS:function(str) {
                return function(notice) {
                    var baseUrl=cp.topUrl()+"index/";
                    mb.ajax.require({
                        url:baseUrl+str,
                        notice:notice,
                        baseUrl:baseUrl
                    });
                };
            }
        };
        after_load=function(mb) {
            /*嵌套在gui中的浏览器*/
            mb.ext=ext;
            mb.ajax.text=function(xp) {
                xp.success(
                    mb.ext(
                        "readTxt",
                        {
                            path:xp.url.split('?')[0]
                        }
                    )
                );
            };
            mb.ajax.require.dealEX=function(url,step,ex) {
                alert(url+"\n"+step+"\n"+JSON.stringify(ex));
            };      
        };
    }else{
        /*浏览器*/
        cp={
            libUrl:function(){
                return "./lib/";
            },
            topUrl:function(){
                return "./";
            },
            baseUrl:function(){
                return "./index/";
            }
        };
    }
    var lib_script=document.getElementById("lib");
    lib_script.onload=function() {
        if(after_load){
            after_load(window.mb)
        }
        mb.ajax.require.baseUrl=cp.baseUrl();
        mb.ajax.require.cp=cp;
        var query=mb.util.dicFromUrl(window.location.search);
        cp.query=query;
        /*
        if(window.addEventListener){
            //禁止iOS的橡皮筋特性。
            document.addEventListener('touchstart', function(e){
                e.stopPropagation();
                e.preventDefault();
            }, false);
        }
        */
        (function(){
            if(!query.act){
                query.act="index";
            }
            var url=cp.baseUrl()+query.act.replace(/>/g,"/")+".js";
            mb.ajax.require({
                url:cp.topUrl()+"index.js",
                notice:function(notice){
                    notice({
                        init:function(notice){
                            mb.ajax.require({
                                url:url,
                                notice:function(success){
                                    notice(success);
                                }
                            });
                        }
                    });
                }
            });
        })();
    };
    if(ext){
        var txt=ext("readTxt",{path:cp.topUrl()+"lib/front-lib/lib.js"});
        eval(txt);
        lib_script.onload();
    }else{
        lib_script.setAttribute("src",cp.topUrl()+"lib/front-lib/lib.js?v="+(new Date()));
    }
};
</script>
