<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- safari强制全屏 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>主页</title>
	<style type="text/css">
		html,body,#root{
			margin: 0;
			border:none;
			padding: 0;
			overflow: hidden;
		}
		html,body{
			width:100%;
			height: 100%;
			position: fixed;
		}
	</style>
    <script type="text/javascript">
        window.load_success=function(){
          var cp={
            version:new Date(),
            baseUrl:".",
            query:mb.util.dicFromUrl(window.location.search)
          }
          if(!cp.query.act){
            cp.query.act="index"
          }
          mb.ajax.require.cp=cp;
          mb.ajax.require(cp.baseUrl+"/index/"+cp.query.act+".js",function(notice){
						var body=document.body
						var mve=notice.mve
						body.appendChild(mve.element)
						if(mve.init){
							mve.init()
						}
						if(mve.destroy){
							mb.DOM.addEvent(window,"unload",mve.destroy)
						}
            if(notice.resize){
              var outResize=notice.resize
              function resize(){
                var w=body.clientWidth
                var h=body.clientHeight
                outResize({width:w,height:h})
              }
              mb.DOM.addEvent(window,"resize",resize)
              resize()
            }
          });
        }
    </script>
    <script type="text/javascript" src="./lib/share-util/share.js"></script>
    <script type="text/javascript" src="./lib/front-lib/lib.js"></script>
</head>
<body>
</body>
</html>
